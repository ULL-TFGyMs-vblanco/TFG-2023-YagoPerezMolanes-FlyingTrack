<div class="map-container">
  
  <div class="map-frame">
    <div id="map"></div>
  </div>

  <div class="container p-2"> 
    <button class="start-route-button" (click)="trackPosition()">Iniciar ruta</button>
    <button class="end-route-button" (click)="endPosition()">Finalizar ruta</button>
    <!-- <button class="cancel-route-button" (click)="cancelPosition()">Cancelar ruta</button> -->
  </div>

  <div class="container p-2"> 
    <button class="cancel-route-button" (click)="cancelPosition()">Cancelar ruta</button>
  </div>

  <label>
    Compartir ruta:
    <input type="checkbox" [(ngModel)]="shareRoute" />
  </label>

  <h6>Para usar esta funcionalidad necesitas estar autenticado</h6>
    
  <div class="info-box">
    <div class="info-box-left">
      <p id="latitude"> Latitud actual: {{ actualLtd }}</p>
      <p id="longitude">Longitud actual: {{ actualLng }}</p>
      <p id="altitude"> Altura actual: {{ actualAlt }} metros</p>
    </div>
    <div class="info-box-right">
      <p id="heading"> Orientaci√≥n actual: {{ actualHead }}</p>
      <p id="speed"> Velocidad actual: {{ actualSpeed }} m/s</p>
    </div>
  </div>
</div>
